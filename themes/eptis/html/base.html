<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie ie6" lang="en"><![endif]-->
<!--[if IE 7]><html class="ie ie7" lang="en"><![endif]-->
<!--[if IE 8]><html class="ie ie8" lang="en"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}{% block subtitle %}{% endblock %}</title>
    {% block meta %}
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="" />
    {% endblock %}
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="images/ico/apple-touch-icon-144.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="images/ico/apple-touch-icon-114.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="images/ico/apple-touch-icon-72.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="images/ico/apple-touch-icon-57.png"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <base target="_blank" />
    {% style "css/style.css" %}
  </head>
  <body>
    {% block content %} {% endblock %}

    <!-- {% script "js/highlight.pack.js" %} -->
    <!-- <script>
      hljs.initHighlightingOnLoad();
    </script> -->
    {% script "js/scripts.js" %} {% if post.klipse %} {{post.klipse|safe}} {%
    endif %} {% if page.klipse %} {{page.klipse|safe}} {% endif %}
  </body>
</html>
